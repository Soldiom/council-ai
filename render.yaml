# Render.com deployment configuration
# Free tier: https://render.com/pricing
# Deploy: Connect GitHub repo in Render dashboard

services:
  - type: web
    name: ai-council-agent
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DEFAULT_PROVIDER
        value: hf_inference
      - key: HF_INFERENCE_MODEL
        value: mistralai/Mistral-7B-Instruct-v0.2
      - key: HF_API_TOKEN
        sync: false  # Add manually in Render dashboard as secret
      - key: PORT
        value: 8000
